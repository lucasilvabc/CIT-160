<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Final Exam</title>
<script>
/* Defining Table
 * Input: no user input
 * Processing: Test the getLast function by calling
 * Output: The values returned from the getLast function.
 */

 function test() {
    let list1 = [ -3, 0, 7.1, 5 ];
    let list2 = [ 17, 8, 9, 5, 20 ];
    let list3 = [ 5, -2.1, 6.3, 9, 5, 13 ];

    let last1 = getLast(list1);
    let last2 = getLast(list2);
    let last3 = getLast(list3);

    let output =
                last1 + '<br>' +
                last2 + '<br>' +
                last3;

    document.getElementById('output').innerHTML = output;
}

 function getLast(list){ 
     number = list[list.length - 1]; 
     return number; 
    

}


</script>
</head>
<body>
<button type="button" onclick="test()">Array Results</button>
<div id="output"></div>
</body>
</html>
