<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Array2</title>
<script>
/* Defining Table
 * Input: no user input
 * Processing: Test the countEvens and multiply functions by calling it.
 * Output: The values returned from the countEvens and multiply functions.
 */
function test() {
    let list1 = [ 17, 8, 9, 5, 20 ];
    let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

    // Test the countEvens function by calling it two times.
    let count1 = countEvens(list1);
    let count2 = countEvens(list2);

    // Test the multiply function by calling it two times.
    let mult1 = multiply(list1, 3);
    let mult2 = multiply(list2, 2);

    // Build a string to display to the user.
    let output =
            count1 + '<br>' +
            count2 + '<br>' +
            mult1 + '<br>' +
            mult2;

    // Display the output string for the user to see.
    document.getElementById('output').innerHTML = output;
}

//Count how many even numbers are in the two arrays
//Return these numbers
function countEvens(list) {
    let totalEvens = 0;
    for (let i = 0; i <= list.length; i++){
        if (list[i] % 2 == 0){
            totalEvens++;
        }
    }
    return totalEvens
} 

//Multiply each number in the first array by 3 and by 2 in the second array
//Return these numbers
function multiply(list, multiplier) {
    for(let i = 0; i < list.length; i++){
        list[i] *= multiplier;
    }
    return list;
}

</script>
</head>
<body>
<button type="button" onclick="test()">Array Results</button>
<div id='output'></div>
</body>
</html>
